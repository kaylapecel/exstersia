<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <title>Exstersia</title>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <!-- Logo -->
            <a href="#" class="text-2xl font-bold text-gray-800">Logo</a>

            <!-- Menu and Sign Up Button (Desktop) -->
            <div class="hidden md:flex space-x-6 items-center">
                <a href="#about" class="text-gray-600 hover:text-gray-800">About</a>
                <a href="#members" class="text-gray-600 hover:text-gray-800">Members</a>
                <a href="#gallery" class="text-gray-600 hover:text-gray-800">Gallery</a>
                <a href="#achievement" class="text-gray-600 hover:text-gray-800">Achievement</a>
                <a href="#signup" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">Sign Up</a>
            </div>

            <!-- Hamburger Menu (Mobile) -->
            <button onclick="toggleMenu()" class="md:hidden text-gray-600 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white">
            <a href="#about" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">About</a>
            <a href="#members" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">Members</a>
            <a href="#gallery" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">Gallery</a>
            <a href="#achievement" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">Achievement</a>
            <a href="#signup" class="block px-4 py-2 text-white bg-blue-600 hover:bg-blue-700 text-center rounded-md mx-4 my-2">Sign Up</a>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mx-auto mt-8">
        <h1 class="text-4xl font-bold text-center">Welcome to Our Website</h1>
        <p class="mt-4 text-center text-gray-600">Explore more about us!</p>
    </div>

    <script defer>
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }
    </script>
</html>
